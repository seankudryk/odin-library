<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 19V6.2C4 5.0799 4 4.51984 4.21799 4.09202C4.40973 3.71569 4.71569 3.40973 5.09202 3.21799C5.51984 3 6.0799 3 7.2 3H16.8C17.9201 3 18.4802 3 18.908 3.21799C19.2843 3.40973 19.5903 3.71569 19.782 4.09202C20 4.51984 20 5.0799 20 6.2V17H6C4.89543 17 4 17.8954 4 19ZM4 19C4 20.1046 4.89543 21 6 21H20M9 7H15M9 11H15M19 17V21" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            <h1>Library</h1>
        </div>
        <div class="new-entry-container">
            <button class="new-entry-button">New Entry</button>
        </div>
    </div>  
    <div class="user-input-container">
        <div id="input-container">
            <dialog id="toggle-dialog">
                <form type="dialog"> 
                    <label for="name-input">Author: </label>
                    <input type="text" id="name-input" name="name-input"></input>
                    <label for="title-input">Title: </label>
                    <input type="text" id="title-input" name="title-input"></input>
                    <label for="page-count-input">Page Count: </label>
                    <input type="number" id="page-count-input" name="page-count-input"></input>
                    <label for="read-status-input"> Read? </label>
                    <select id="read-status-input" name="read-status-input">
                        <option value="read">Read</option>
                        <option value="not-read">Not Read</option>
                    </select>
                    <button type="submit" id="add-book-button">Add Book to Library</button>
                    <button class="cancel-entry-button">Cancel</button>
                </form>
            </dialog>
        </div>
    </div>
    <div class="card-container">
    </div>
</body>
</html>
